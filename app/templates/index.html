{% extends 'base.html' %}

{% block content %}
<div class="rightbox">
    <div class="search">
        <form action="/" name="ip-addr" method="post">
            {% csrf_token %}
            <input class="search_bar" type="text" name="ip-addr" required value="{{ip}}">
            <input type="submit" class="search_icon" value="🔍">
        </form>
    </div>
    <div class="details">
        <p>city: {{ city }}</p>
        <p>region: {{ region }}</p>
        <p>country: {{ country }}</p>
        <p>loc: {{ loc }}</p>
        <p>isp: {{ org }}</p>
        <p>postal: {{ postal }}</p>
        <p>timezone: {{ timezone }}</p>
        <p></p>
    </div>
</div>
<div class="leftbox">
    <p>Welcome to the world of IPs</p>
</div>

{% endblock %}
