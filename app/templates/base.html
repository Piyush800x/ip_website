<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/index.css' %}">
    <script src="{% static 'app/js/navbar.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>IP Lookup</title>
</head>
<body style='background-image: url(" {% static "app/img/bg.jpg" %}");'>
    <div class="navbar">
        <div class="nav-logo">
            <img src="{% static 'app/img/earth.ico' %}"/>
            <p>IP Lookup</p>
        </div>
        <ul class="nav-menu">
            <li><a href="/" style="text-decoration: none;">Home</a></li>
            <li><a href="/about" style="text-decoration: none;">About</a></li>
        </ul>
        <div class="nav-login">
            <button>Login</button>
            <button>Create</button>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
